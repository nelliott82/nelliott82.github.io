<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css">
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <h1>My Guessing Game</h1>
    <h2>Previous Guesses</h2>
    <ul class='list' id='guesses'>
      <li id='one'>-</li>
      <li id='two'>-</li>
      <li id='three'>-</li>
      <li id='four'>-</li>
    </ul>
    <div id='number-of-guesses'><h3>You have 5 guesses! Good luck!</h3></div>
    <input placeholder='Guess here!'>
    <button id="Submit-btn">Submit Guess</button>
    <button id="Clear-btn">Play Again</button>
    <button id="Cheater-btn">Hint</button>
    <div id='messages'><h2></h2></div>
    <div id='hint'><h2></h2></div>

    <script src='guessing-game.js'></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>

</html>
